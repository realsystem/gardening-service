# Fly.io configuration for Frontend UI
# Deploy as separate app from backend

app = ""
primary_region = "lax"

[build]

[env]
  # Will be overridden at runtime with actual backend URL
  VITE_API_URL = "https://your-backend-app.fly.dev"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

  [http_service.checks]
    [http_service.checks.alive]
      type = "http"
      path = "/"
      interval = "30s"
      timeout = "5s"
      grace_period = "10s"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
