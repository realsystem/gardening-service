# Docker Compose configuration for running services
# Provides: PostgreSQL database + API service + Frontend UI + Monitoring (Prometheus + Grafana)
#
# IMPORTANT: Docker is for running SERVICES only, not for running tests
# - Run tests locally with: pytest
# - Run frontend tests with: npm test
#
# Usage:
# - Full stack: docker-compose up
# - Without monitoring: docker-compose up db api frontend
# - Monitoring only: docker-compose up prometheus grafana

version: '3.8'

services:
  # PostgreSQL database service
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: gardening_db
      POSTGRES_USER: gardener
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      # Use local directory for persistent storage (survives container recreation)
      - ./.data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gardener -d gardening_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - .env.docker  # Use Docker-specific environment variables
    environment:
      # Override specific variables for Docker network
      DATABASE_URL: postgresql://gardener:password@db:5432/gardening_db
      APP_ENV: docker
      PORT: "8080"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # Mount code for development hot-reload (optional - comment out for production-like testing)
      - ./app:/app/app
      - ./migrations:/app/migrations
      - ./seed_data:/app/seed_data
    command: uvicorn app.main:app --host 0.0.0.0 --port 8080 --reload

  # Frontend UI service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Build-time argument for API URL (used by browser, not container)
        VITE_API_URL: http://localhost:8080
    ports:
      - "3000:3000"
    depends_on:
      - api

  # Prometheus metrics collection
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/prometheus/alerts:/etc/prometheus/alerts
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    depends_on:
      - api
    restart: unless-stopped

  # Grafana visualization dashboard
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"  # Port 3001 on host to avoid conflict with frontend
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin  # Change in production!
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  prometheus-data:
  grafana-data:
