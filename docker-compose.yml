# Docker Compose configuration for running services
# Provides: PostgreSQL database + API service + Frontend UI
#
# IMPORTANT: Docker is for running SERVICES only, not for running tests
# - Run tests locally with: pytest
# - Run frontend tests with: npm test
#
# Usage: docker-compose up

version: '3.8'

services:
  # PostgreSQL database service
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: gardening_db
      POSTGRES_USER: gardener
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      # Use local directory for persistent storage (survives container recreation)
      - ./.data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gardener -d gardening_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - .env.docker  # Use Docker-specific environment variables
    environment:
      # Override specific variables for Docker network
      DATABASE_URL: postgresql://gardener:password@db:5432/gardening_db
      APP_ENV: docker
      PORT: "8080"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # Mount code for development hot-reload (optional - comment out for production-like testing)
      - ./app:/app/app
      - ./migrations:/app/migrations
      - ./seed_data:/app/seed_data
    command: uvicorn app.main:app --host 0.0.0.0 --port 8080 --reload

  # Frontend UI service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      # Point UI to API service (Docker network)
      VITE_API_URL: http://localhost:8080
    depends_on:
      - api
