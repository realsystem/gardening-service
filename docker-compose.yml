# Docker Compose configuration for local development
# Provides: PostgreSQL database + API service
# Usage: docker-compose up

version: '3.8'

services:
  # PostgreSQL database service
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: gardening_db
      POSTGRES_USER: gardener
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gardener -d gardening_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      # Database connection (points to db service)
      DATABASE_URL: postgresql://gardener:password@db:5432/gardening_db
      # Security settings (development only - DO NOT use in production)
      SECRET_KEY: dev-secret-key-change-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 10080  # 7 days
      # Application settings
      APP_NAME: Gardening Helper Service
      APP_ENV: development
      DEBUG: "True"
      PORT: "8080"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # Mount code for development hot-reload (optional - comment out for production-like testing)
      - ./app:/app/app
      - ./migrations:/app/migrations
      - ./seed_data:/app/seed_data
    command: uvicorn app.main:app --host 0.0.0.0 --port 8080 --reload

  # Frontend UI service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      # Point UI to API service (Docker network)
      VITE_API_URL: http://localhost:8080
    depends_on:
      - api

volumes:
  postgres_data:
