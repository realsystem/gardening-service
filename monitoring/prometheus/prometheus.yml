# Prometheus Configuration for Gardening Service
#
# Scrapes metrics from the API service and sets up alerting rules
# for production monitoring.

global:
  scrape_interval: 15s      # Scrape metrics every 15 seconds
  evaluation_interval: 15s  # Evaluate alerting rules every 15 seconds
  external_labels:
    cluster: 'gardening-service'
    environment: 'production'

# Alertmanager configuration (optional - uncomment when setting up alerting)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#             - alertmanager:9093

# Load alerting rules
rule_files:
  - 'alerts/*.yml'

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Gardening Service API
  - job_name: 'gardening-api'
    scrape_interval: 10s
    scrape_timeout: 5s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api:8080']
        labels:
          service: 'gardening-api'
          env: 'production'
    # Optional: Add basic auth if metrics endpoint is protected
    # basic_auth:
    #   username: 'metrics'
    #   password: 'secure-password'

  # PostgreSQL exporter (optional - requires postgres_exporter sidecar)
  # - job_name: 'postgres'
